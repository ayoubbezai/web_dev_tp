<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Sales Data (2023)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

      <tr>
        <th>Q1</th>
        <th>Q2</th>
        <th>Q3</th>
      </tr>

    <tbody>
      <tr>
        <td rowspan="3">North America</td>
        <td>Electronics</td>
        <td>150</td>
        <td>200</td>
        <td>250</td>

      </tr>
      <tr>
        <td>Furniture</td>
        <td>100</td>
        <td>120</td>
        <td>130</td>
        <td>350</td>
      </tr>
      <tr>
        <td>Apparel</td>
        <td>90</td>
        <td>80</td>
        <td>110</td>
        <td>280</td>
      </tr>
      <tr>
        <td rowspan="2">Europe</td>
        <td>Electronics</td>
        <td>180</td>
        <td>210</td>
        <td>230</td>
        <td>620</td>
      </tr>
      <tr>
        <td>Furniture</td>
        <td>95</td>
        <td>100</td>
        <td>105</td>
        <td>300</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="5">Grand Total Sales</th>
        <th>$4,120</th>
      </tr>
    </tfoot>
  </table>
</body>
</html>
